<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>새글등록</title>
</head>
<body>
    <center>
        <h3>새글 등록하기</h3>
        <hr>
        <form th:action="@{/insertBoard}" method="post">
            <table border="1" cellpadding="0" cellspacing="0">
                <tr>
                    <td bgcolor="lightblue" width="70" style="color: white; font-size: 18px;">제목</td>
                    <td align="left"><input type="text" name="btitle" style="font-size: 16px;"/></td>
                </tr>
                <!-- 작성자를 비활성화하고, 현재 로그인한 사용자로 고정 -->
                <tr>
                    <td bgcolor="lightblue" style="color: white; font-size: 18px;">작성자</td>
                    <td align="left">
                        <input type="text" name="writer" size="10" style="font-size: 16px;" th:value="${loggedInMember.id}" readonly/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="lightblue" style="color: white; font-size: 18px;">내용</td>
                    <td align="left"><textarea name="bcontent" cols="40" rows="10" style="font-size: 16px;"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="새글 등록" style="font-size: 18px;"/>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <a th:href="@{/getBoardList}" style="font-size: 16px;">글 목록으로 돌아가기</a>
    </center>
</body>
</html>
