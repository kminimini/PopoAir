<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>

<h1>회원 리스트</h1>

<!-- 확인용으로 members가 null이 아닌지 체크 -->
<div th:if="${members == null}">
    <p>No members available.</p>
</div>

<!-- members가 null이 아니면 테이블을 출력 -->
<div th:if="${members != null}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.address}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<h4>관리자 페이지 <a th:href="@{/admin/adminPage}">이동</a></h4>
</body>
</html>
