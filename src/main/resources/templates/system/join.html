<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    
<!--        계정만들기   -->
        <div class="container">
            <div class="py-5 text-center">
                <h2>회원가입</h2>
            </div>
            <div class="row justify-content-center">
                <form class="needs-validation col-sm-6" 
                      th:action="@{/system/join}"  method="post" novalidate>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input id="id" type="text" name="id" class="form-control"
                               placeholder="ID를 입력해 주세요" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                       <!--  <small id="nicknameHelp" class="form-text text-muted">
                            공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                        </small> -->
                        <small class="invalid-feedback">아이디를 입력하세요.</small>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input id="email" type="email" name="email" class="form-control"
                               placeholder="email을 입력해 주세요." aria-describedby="emailHelp" required>
                        <!-- <small id="emailHelp" class="form-text text-muted">
                            스터디올래는 사용자의 이메일을 공개하지 않습니다.
                        </small> -->
                        <small class="invalid-feedback">이메일을 입력하세요.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">패스워드</label>
                        <input id="password" type="password" name="password" class="form-control"
                               aria-describedby="passwordHelp" required minlength="8" maxlength="50"
                               placeholder="패스워드를 입력해 주세요.">
                       <!--  <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small> -->
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    </div>
                     <div class="form-group">
                        <label for="name">이름</label>
                        <input id="name" type="text" name="name" class="form-control"
                               aria-describedby="nameHelp" required
                               placeholder="이름을 입력해 주세요.">
                       <!--  <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small> -->
                        <small class="invalid-feedback">이름을 입력하세요.</small>
                    </div>
                     <div class="form-group">
                        <label for="address">주소</label>
                        <input id="address" type="text" name="address" class="form-control"
                               aria-describedby="addressHelp" required 
                               placeholder="주소를 입력해 주세요.">
                       <!--  <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small> -->
                        <small class="invalid-feedback">주소를 입력하세요.</small>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input id="phone" type="text" name="phone" class="form-control"
                               placeholder="전화번호를 입력해 주세요." aria-describedby="phoneHelp" required>
                        <!-- <small id="emailHelp" class="form-text text-muted">
                            스터디올래는 사용자의 이메일을 공개하지 않습니다.
                        </small> -->
                        <small class="invalid-feedback">전화번호를을 입력하세요.</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">가입하기</button>
                    </div>
                </form>
            </div>


    <footer th:fragment="footer">
        <div class="row justify-content-center">
            <img class="mb-2" src="/images/test_logo.jpg" alt="" width="100">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </footer>

</div>




<script type="application/javascript" th:fragment="form-validation">
(function () {
    'use strict';

    window.addEventListener('load', function () {
        // 페이지 로딩이 완료되면이 블록 내의 코드가 실행됩니다.
        // 'use strict';는 JavaScript에 대해 엄격한 규칙을 적용합니다.
        
        var forms = document.getElementsByClassName('needs-validation');
        // 'needs-validation' 클래스를 가진 모든 요소를 가져옵니다 (Bootstrap 유효성 검사를 위한 클래스).
        
        Array.prototype.filter.call(forms, function (form) {
            // form을 배열로 변환하고 filter 함수를 적용합니다.
            
            form.addEventListener('submit', function (event) {
                // 양식의 제출 이벤트를 수신합니다.

                if (form.checkValidity() === false) {
                    // HTML5 유효성 검사를 기반으로 양식이 유효하지 않으면 제출을 방지합니다.
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
                // 'was-validated' 클래스를 양식에 추가하여 Bootstrap 스타일을 적용합니다.
            }, false);
        });
    }, false);
}());
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
